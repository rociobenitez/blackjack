<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="title display-6 p-3 white bg-black text-center">
        Blackjack
    </header>
    <div class="row m-2">
        <div class="col text-center my-3" id="buttons">
            <button id="btnNuevo" class="btn btn-danger mx-1">Nuevo Juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary mx-1">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary mx-1">Detener</button>
        </div>
    </div>
    <div class="text-center" id="divMensaje">
        <!-- AquÃ­ aparece el mensaje -->
    </div>
    <div class="row container my-4">
        <div class="col">
            <h2>Jugador : <small id="puntuacionJugador">0</small></h2>
            <div id="cartasJugador" class="pt-3 divCartas">
                <!-- <img src="assets/cartas/2C.png" class="carta"> -->
            </div>
        </div>
    </div>
    <div class="row container my-4">
        <div class="col">
            <h2>Computadora : <small id="puntuacionComputadora">0</small></h2>
            <div id="cartasComputadora" class="pt-3 divCartas">
                <!-- <img src="assets/cartas/3C.png" class="carta"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>
        document.querySelector('#btnNuevo').addEventListener('click', ()=>{
            miModulo.nuevoJuego();
        })
    </script>
</body>
</html>
